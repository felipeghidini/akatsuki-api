version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: akatsuki_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: akatsuki
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: akatsuki_app
    restart: always
    environment:
      # profile ativo no Spring
      SPRING_PROFILES_ACTIVE: dev

      # credenciais de banco
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/akatsuki
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      # variáveis opcionais (já previstas no application-dev.properties)
      APP_PROFILE: dev
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000

    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
